<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Contato - Barbearia Alura </title>

        <link rel= "stylesheet" href="reset.css">
        <link rel ="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1> <img src="logo.png" alt="Logo da Barbearia Alura"> </h1>

                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a></li>
                        <li> <a href="produtos.html">Produtos</a></li>
                        <li> <a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomecompleto">Nome completo</label>
                <input type="text" id="nomecompleto" class="input.padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input.padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input.padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="auto" rows="12" id="mensagem" class="input.padrao" required> </textarea>

                <fieldset>
                    <legend>Como prefere ser contatado?</legend>

                    <label for="radio-email"><input type="radio"
                        name="contato" value="email" id="radio-email">E-mail </label>
                                       
                    <label for="radio-telefone"><input type="radio"
                        name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato"
                        value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>


                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr></tr> 
                        <th>Dia</th>
                        <th>Horário</th>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08:00 ~ 20:00 h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08:00 ~ 20:00 h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08:00 ~ 20:00 h</td>
                    </tr>
                </tbody>

            </table>

        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyleft"> &#390; CopyLeft, copie, reutilize e re-invente tudo!
            <br> Conteúdo aprendido e cedido por ALURA.</p>
        </footer>

    </body>
</html>
